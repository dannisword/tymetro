<app-header (goBack)="onGoBack($event)"> </app-header>
<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-img class="logo-img" src="assets/logo.png"></ion-img>
  </ion-item>
  <ion-item class="ion-form-group" lines="full">
    <ion-input type="text" [(ngModel)]="id" placeholder="身分證號碼或護照號碼"></ion-input>
    <ion-icon name="person" slot="start"></ion-icon>
  </ion-item>

  <ion-item class="ion-form-group" lines="full">
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-input type="text" [(ngModel)]="mail" placeholder="請輸入註冊時驗證E-mail" [disabled]="phone != ''"></ion-input>
  </ion-item>

  <ion-item class="ion-form-group" lines="full">
    <ion-icon name="call" slot="start"></ion-icon>
    <ion-input type="text" [(ngModel)]="phone" placeholder="請輸入註冊時手機號碼" [disabled]="mail != ''"></ion-input>
  </ion-item>

  <ion-item lines="full">
   <span class="text-sm">Email、手機號碼請擇一選擇</span>
  </ion-item>
  <div lines="none" class="service-list">
    <img src="assets/logo-small.png">
    <span>客服專線：03-2868789</span>
    <ion-icon name="call"></ion-icon>
  </div>

  <section class="full-width">
    <ion-button expand="full" (click)="onConfirm()">確定送出</ion-button>
  </section>

</ion-content>
