<app-header (goBack)="onGoBack($event)"> </app-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
      <ion-img class="logo-img" src="assets/logo.png"></ion-img>
  </ion-item>
  <ion-item class="ion-form-group" lines="full">
    <ion-input type="text" [(ngModel)]="account" placeholder="請輸入身分證或護照號碼"></ion-input>
    <ion-icon name="person" slot="start"></ion-icon>
  </ion-item>
  <ion-item class="ion-form-group" lines="full">
    <ion-input type="password" [(ngModel)]="password" placeholder="請輸入密碼"></ion-input>
    <ion-icon name="key" slot="start"></ion-icon>
  </ion-item>
  <ion-item lines="full">
    <span slot="end" expand="full"  (click)="onForgotPW()" class="sub-link">忘記密碼</span>
  </ion-item>
  <ion-footer class="ion-padding">
    <ion-button expand="full" color="light" (click)="onLogin()">登入</ion-button>
    <ion-button expand="full" color="light" (click)="onRegister()">註冊</ion-button>
  </ion-footer>
</ion-content>
