<ion-header translucent>
  <ion-toolbar>
    <ion-title color="primary">會員專區</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">關閉</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <ion-img class="logo-img" src="assets/logo.png"></ion-img>
<div>
  <p >
    您好,請至於您的信箱收信或是簡訊點選網址，並於4小時內點擊完成驗證。
    一人一天可發送至多三次信箱驗證。
    如未在分鐘收到驗證信，請點擊重新發送信箱驗證或回上一頁忘記密碼，重新輸入信箱或手機號碼。
  </p>

</div>

  <ion-img src="assets/login-img@2x.png"></ion-img>
</ion-content>
