<ion-header translucent>
  <ion-toolbar>
    <ion-title color="primary">定期票/135通勤</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">關閉</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <section class="full-width">
    <ion-button expand="block" color="secondary">卡號位置說明</ion-button>
  </section>
  <ion-item lines="full">
    <ion-label position="floating">請輸入卡號</ion-label>
    <ion-input [(ngModel)]="cardNo"></ion-input>
  </ion-item>
  <section expand="block">
    <ion-button expand="block" (click)="onSave()">確認送出</ion-button>
  </section>

</ion-content>
