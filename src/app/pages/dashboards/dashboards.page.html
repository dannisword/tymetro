<app-header (onAction)="onAction($event)"></app-header>
<ion-content [fullscreen]="true" [ngStyle]="{'background': 'url('+backgroupURL+') no-repeat center center / cover'}">
  <ion-header>
    <div class="station-status station-status-normal" *ngIf="statusText != null">
      <img src="../../../assets/dashboard/normal.svg" alt="">{{statusText}}
    </div>
    <div class="station-status station-status-danger" *ngIf="statusText == null">
      <img src="../../../assets/dashboard/danger.svg" alt="">全線檢測中，暫停行駛中
    </div>
  </ion-header>
  <div class="main-menu-wrapp">
    <div class="middle-button-wrapp">
      <button class="middle-button" (click)="getNewAdvertising()">
        <div class="main-button">
          <img src="../../../assets/dashboard/ticket.svg" class="icon-img">
          <span>行動購票</span>
        </div>
      </button>
    </div>
    <ul class="main-menu">
      <li *ngFor="let menu of menus">
        <a (click)="goToBrowser(menu.url)">
          <div class="main-menu-content">
            <img [src]="menu.icon" class="icon-img">
            <span>{{menu.name}}</span>
          </div>
        </a>
      </li>
    </ul>
    <svg height="0" width="0" viewbox="0 0 1 1" *ngIf="!mobile">
      <defs>
        <clipPath id="sector" clipPathUnits="objectBoundingBox">
          <path fill-rule="evenodd" d="M0.5,0.5 l0.5,0 A0.45,0.6 0 0,0 0.75,.006987298 z"></path>
        </clipPath>
      </defs>
    </svg>
    <svg height="0" width="0" viewbox="0 0 1 1" *ngIf="mobile">
      <defs>
        <clipPath id="sector" clipPathUnits="objectBoundingBox">
          <path fill-rule="evenodd" d="M0.5,0.5 l0.5,0 A0.5,0.5 0 0,0 0.75,.066987298 z"></path>
        </clipPath>
      </defs>
    </svg>
  </div>

  <div class="news-wrap">
    <div class="news-title">
      <h1>News</h1>
    </div>
    <ion-slides pager="true" [options]="slideOpts" #slideWithNav
      (ionSlideDidChange)="onSlideDidChange(banner,slideWithNav)">
      <ion-slide *ngFor="let s of banner">
        <img src="{{s.PicLink}}">
      </ion-slide>
    </ion-slides>
  </div>
  <div class="news-important">
    <img src="../../../assets/dashboard/news-important.svg" alt="">
  </div>
</ion-content>
