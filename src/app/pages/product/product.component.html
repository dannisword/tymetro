<app-header (goBack)="onGoBack($event)"></app-header>
<ion-content [fullscreen]="true">
  <ion-item class="gray-bg">
    <h6>{{userInfo.Name}} 您好,您目前共有<ion-text color="primary" class="point-text">{{points.PointTotal}}</ion-text>點</h6>
  </ion-item>
  <ion-item lines="full" class="ion-padding-bottom ion-padding-top">
    <div slot="start">
      <ion-label>
        <p>{{thisYear}}年到期</p>
      </ion-label>
      <h6 class="ion-no-margin">共有<ion-text color="primary" class="font-x-larger">{{points.PointsLastYear}}</ion-text>點
      </h6>
    </div>
    <div slot="end">
      <ion-label>
        <p>{{lastYear}}年到期</p>
      </ion-label>
      <h6 class="ion-no-margin">共有<ion-text color="primary" class="font-x-larger">{{points.PointsThisYear}}</ion-text>點
      </h6>
    </div>
  </ion-item>
  <ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let product of products" class="ion-justify-content-start">
      <ion-card class="ion-no-margin">
        <ion-card-header color="primary">
          <ion-card-subtitle>
            <h6>{{product.ProductName}}</h6>
          </ion-card-subtitle>
        </ion-card-header>
        <div class="ion-card-img">
          <img class="img" src="{{product.PicPath}}" (click)="onClick(product)" />
        </div>
        <ion-card-content class="ion-text-center">
          <h2><b>{{product.Point}} 點</b></h2>
          <h4><b>現有數量：{{product.Stock}}</b></h4>
          <span *ngIf="false">{{product.ProductDesc}}</span>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
